<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Einfach ML - Easy Machine Learning Library for Java</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oboe.js/2.1.4/oboe-browser.min.js"></script>
    <script src="global.js" type="module"></script>
    <script src="test/TestData.js" type="module"></script>
</head>
<body>

<!-- Dropdown Menu -->
<div class="dropdown text-center mb-4">
    <h4 class="text-center">Einfach Machine Learning - Easy ML for Java</h4>

    <button aria-expanded="false" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">
        Neural Networks
    </button>
    <ul class="dropdown-menu" id="network-uuid-list">
        <li><a class="dropdown-item" href="#">Network UUID</a></li>
        <li><a class="dropdown-item" href="#">Network UUID1</a></li>
        <li><a class="dropdown-item" href="#">Network UUID2</a></li>
    </ul>
</div>

<!-- Scrollable Container for Cards -->
<div class="d-flex flex-wrap justify-content-center gap-4 overflow-auto scroll-container mt-4 mb-5" id="card-container">
</div>

<div class="d-flex flex-wrap justify-content-center gap-4 overflow-auto scroll-container mt-4 mb-5" id="card-container-topics">
</div>

<!-- Plotly MSE Section -->
<div class="container mt-5">
    <!-- Plotly + Average -->
    <plotly-mse-errors></plotly-mse-errors>
    <plotly-mse-error-last></plotly-mse-error-last>
</div>

<div class="container mt-5">
    <plotly-scatter-expected-predicted></plotly-scatter-expected-predicted>
</div>

<div class="container mt-5">
    <div class="row text-center">
        <div class="col-md-6 mb-4">
            <plotly-neural-shape></plotly-neural-shape>
        </div>
    </div>
</div>

<!-- Manual Compute (Import CSV datapair or Manual 1 Element + two buttons Compute or Predict -->

<!-- Model Upload and Download Section -->
<div class="container mt-5">
    <h2>Model</h2>

    <!-- File Upload Form -->
    <form action="/upload" enctype="multipart/form-data" method="POST">
        <div class="mb-4">
            <label class="form-label" for="fileUpload">Choose file to upload:</label>
            <input class="form-control" id="fileUpload" name="file" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Upload File</button>
        <button class="btn btn-success" onclick="downloadFile()">Download File</button>
    </form>
</div>
